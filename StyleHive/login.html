<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StyleHive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="StyleHive Logo">
            </div>
            <h2>Fazer login</h2>
            <p>Siga para StyleHive</p>
            <form action="#">
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-box">
                    <input type="submit" value="Continuar com e-mail">
                </div>
            </form>
            <div class="separator">
                <hr><span>ou</span><hr>
            </div>
            <div class="google-login">
                <button class="social-button google">Continuar com Google</button>
            </div>
            <p class="register-link">Acabou de chegar na StyleHive? <a href="#">Comece já →</a></p>
            <p class="footer-links"><a href="#">Ajuda</a> | <a href="#">Privacidade</a> | <a href="#">Termos</a></p>
        </div>
    </div>
</body>
</html>
